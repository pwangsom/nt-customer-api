title: UpdateOrganizationInfo
type: object
properties:
  client_info:
    $ref: ../../common/RequestClientInfo.v1.yaml
  customer_acct_number:
    type: string
    format: number
    example: '7017480851'
    description: CA reference number
  corp_type_lkp:
    type: string
    format: number
    example: '1'
    description: คำนำหน้าองค์กรไทย เช่น บมจ. บจก. และห้างหุ้นส่วน
  organization_name:
    type: string
    example: เชฟรอน
  branch_name:
    type: string
    example: สาขานครศรีธรรมราช
  corp_type_en_lkp:
    type: string
    format: number
    example: '1'
    description: คำนำหน้าองค์กรอังกฤษ
  organization_name_en:
    type: string
    example: Chevron
    description: ชื่อองค์กรภาษาอังกฤษ
  branch_name_en:
    type: string
    example: South branch
    description: ชื่อสาขาภาษาอังกฤษ
  registration_date:
    type: string
    format: date
    example: '2030-02-02'
    description: วันที่จดทะเบียน
  government_code:
    type: string
    example: G001
    description: รหัสหน่วยงานราชการ
required:
  - client_info
  - customer_acct_number
  - corp_type_lkp
  - organization_name
  - branch_name
  - corp_type_en_lkp
  - organization_name_en
  - branch_name_en
  - registration_date
  - government_code
