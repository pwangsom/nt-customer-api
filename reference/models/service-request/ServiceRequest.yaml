title: ServiceRequest
type: object
properties:
  service_request_id:
    type: string
    format: number
    example: '2425'
    description: service request reference id
  reference_time:
    type: string
    format: date-time
    example: '2016-08-29T09:12:33.001Z'
    description: Reference up-to-date time 
  customer_acct_number:
    type: string
    format: number
    example: '7017480851'
    description: CA reference number
  bill_acct_number:
    type: string
    format: number
    example: '12254127'
    description: BA number
  ref_subscr_no:
    type: string
    format: number
    example: '25412'
    description: Sub reference number
  subscriber_number:
    type: string
    example: '881234567'
    description: Subscriber number
  service_type:
    allOf:
      - $ref: ../subscriber/ServiceType.yaml
    description: Service type
    example:
      service_type_code: '110'
      service_type_name: my Postpaid
