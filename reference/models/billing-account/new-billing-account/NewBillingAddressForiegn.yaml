title: NewBillingAddressForiegn
type: object
properties:
  address_country_lkp:
    type: string
    format: number
    example: '1'
    description: ประเทศ
  house_number_moo_village:
    type: string
    example: 202/24 หมู่ 1 หมู่บ้านสราญสิริ
    description: บ้านเลขที่/หมู่/หมู่บ้าน (Address line1)
  building_floor_room_trok_soi:
    type: string
    example: ตึก 4 ซอย 5
    description: อาคาร/ชั้น/ห้อง/ตรอก/ซอย (Address line2)
  road:
    type: string
    example: ถนนแจ้งวัฒนะ
    description: ถนน (Address line3)
  subdistrict:
    type: string
    example: ตำบลคลองเกลือ
    description: ตำบล/แขวง
  district:
    type: string
    example: อำเภอปากเกร็ด
    description: อำเภอ/เขต
  province:
    type: string
    example: นนทบุรี
    description: จังหวัด
  postal_code:
    type: string
    example: '11120'
    description: รหัสไปรษณีย์
  latitude:
    type: string
    format: number
    example: '13.03135321643213'
  longtitude:
    type: string
    format: number
    example: '13.03135321643213'    
required:
  - address_country_lkp
  - house_number_moo_village
  - province
  - postal_code
