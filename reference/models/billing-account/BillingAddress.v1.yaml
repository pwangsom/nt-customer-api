title: BillingAddress
type: object
properties:
  bill_address_id:
    type: string
    format: number
    example: '2425'
    description: Billing address reference id
  reference_time:
    type: string
    format: date-time
    example: '2016-08-29T09:12:33.001Z'
    description: Reference up-to-date time 
  bill_address_type_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: 'ประเภทที่อยู่ เช่น Billing Address, VAT Addreas, Billing Delivery Address, and VAT Delivery Address'
    example:
      lookup_ref_id: '1'
      display_value: Billing Address
      lookup_category_name: bill_address_type_lkp
  address_country_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: ประเทศ
    example:
      lookup_ref_id: '1'
      display_value: Thailand
      lookup_category_name: address_country_lkp
  salutation_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: คำนำหน้าชื่อไทย
    example:
      lookup_ref_id: '1'
      display_value: นาย
      lookup_category_name: salutation_lkp
  first_name:
    type: string
    example: สมชาย
  last_name:
    type: string
    example: เจริญยิ่ง
  corp_type_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: คำนำหน้าองค์กรไทย
    example:
      lookup_ref_id: '4'
      display_value: บจก.
      lookup_category_name: corp_type_lkp
  organization_name:
    type: string
    example: เอบีซี
  address_line1:
    type: string
    example: 175/832 ม. 3
    description: บ้านเลขที่/หมู่ที่
  address_line2:
    type: string
    example: ซอย 19
    description: อาคาร/ชั้น/ตรอก/ซอย
  address_line3:
    type: string
    example: ถนนแจ้งวัฒนะ
    description: ถนน
  subdistrict:
    type: string
    example: ตำบลคลองเกลือ
    description: ตำบล/แขวง
  district:
    type: string
    example: อำเภอปากเกร็ด
    description: อำเภอ/เขต
  province:
    type: string
    example: นนทบุรี
    description: จังหวัด
  postal_code:
    type: string
    example: '11120'
    description: รหัสไปรษณีย์
  latitude:
    type: string
    format: number
    example: '13.03135321643213'
  longtitude:
    type: string
    format: number
    example: '13.03135321643213'
x-tags:
  - BillingAddress
