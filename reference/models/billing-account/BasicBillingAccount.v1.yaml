title: BasicBillingAccount
type: object
properties:
  bill_acct_number:
    type: string
    format: number
    example: '12254127'
    description: BA number
  customer_acct_number:
    type: string
    format: number
    example: '7017480851'
    description: CA reference number    
  active_date:
    type: string
    format: date
    example: '2030-02-02'
    description: วันที่เริ่มใช้งาน
  bill_acct_category_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: Billing account category
    example:
      lookup_ref_id: '14'
      display_value: 'ลูกค้าบุคคล'
      lookup_category_name: 'bill_acct_category_lkp'    
  currency_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: Default currency
    example:
      lookup_ref_id: '1'
      display_value: 'Baht'
      lookup_category_name: 'currency_lkp'
  language_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: Default language
    example:
      lookup_ref_id: '1'
      display_value: 'Thai'
      lookup_category_name: 'language_lkp'      
  parent_bill_acct_number:
    type: string
    format: number
    example: '22254127'
    description: Parent BA number
  vat_rate_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: VAT
    example:
      lookup_ref_id: '1'
      display_value: '7%'
      lookup_category_name: 'vat_rate_lkp'     
  dispatch_method_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: Billing dispatch method
    example:
      lookup_ref_id: '1'
      display_value: 'Printing & Email'
      lookup_category_name: 'dispatch_method_lkp'  
  is_display_vat:
    type: integer
    example: 1
    description: Display VAT.      
  collection_unit:
    $ref: CollectionUnit.v1.yaml
  collection_treatment_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: Collection treatment
    example:
      lookup_ref_id: '1'
      display_value: 'CAT Staff'
      lookup_category_name: 'collection_treatment_lkp'    
  vat_dispatch_method_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: VAT dispatch method
    example:
      lookup_ref_id: '1'
      display_value: 'Printing & Email'
      lookup_category_name: 'dispatch_method_lkp'    
  receipt_dispatch_method_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: Receipt dispatch method
    example:
      lookup_ref_id: '1'
      display_value: 'Printing & Email'
      lookup_category_name: 'dispatch_method_lkp'   
  tax_number:
    type: string
    example: '1234567890123'
    description: หมายเลขประจำตัวผู้เสียภาษี
  tax_branch_id:
    type: string
    example: '00000'
    description: หมายเลขประจำสาขา 5 หลัก        
  is_billable:
    type: integer
    example: 1
    description: Billable.       
  is_internal_bill:
    type: integer
    example: 0
    description: Internal bill.      
  billing_group:
    type: string
    example: 'HO-C internet (On Net)'
    description: Billing group    
  payment_method_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: Payment method
    example:
      lookup_ref_id: '1'
      display_value: 'Cash'
      lookup_category_name: 'payment_method_lkp'   
  billing_system_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: Billing system
    example:
      lookup_ref_id: '1'
      display_value: 'NT1'
      lookup_category_name: 'billing_system_lkp'   
  original_data_owner_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.v1.yaml
    description: ต้นฉบับข้อมูลลูกค้า
    example:
      lookup_ref_id: '1'
      display_value: 'NT1'
      lookup_category_name: 'original_data_owner_lkp'
  original_reference_key:
    type: string
    example: '3464656546'
    description: Reference key สำหรับใช้อ้างอิง กรณีลูกค้า NT2
  bill_address_list:
    type: array
    items:
      $ref: BillingAddress.v1.yaml
  bill_email_list:
    type: array
    items:
      $ref: BillingEmail.v1.yaml
  subscriber_list:
    type: array
    items:
      $ref: ../subscriber/BasicSubscriber.v1.yaml