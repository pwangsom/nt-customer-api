title: UpdatePaymentBankAccount
type: object
properties:
  payment_method_lkp:
    type: string
    format: number
    example: '3'
    description: 'payment_method_lkp (Direct Debit, Direct Debit + WT)'
  bank_name_lkp:
    type: string
    format: number
    example: '1'
    description: bank_name_lkp
  bank_number:
    type: string
    format: number
    example: '1234567890'
    description: Bank number
  bank_branch_name:
    type: string
    example: Lak Si branch
    description: Bank branch name
required:
  - payment_method_lkp
  - bank_name_lkp
  - bank_number
