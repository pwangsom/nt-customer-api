title: BillingGeneralInfo
type: object
properties:
  active_date:
    type: string
    format: date
    example: '2030-02-02'
    description: วันที่เริ่มใช้งาน
  customer_contract:
    $ref: ../customer-contract/DisplayCustomerContract.yaml
  bill_acct_category_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: Billing account category
    example:
      lookup_ref_id: '14'
      display_value: ลูกค้าบุคคล
      lookup_category_name: bill_acct_category_lkp
  currency_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: Default currency
    example:
      lookup_ref_id: '1'
      display_value: Baht
      lookup_category_name: currency_lkp
  language_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: Default language
    example:
      lookup_ref_id: '1'
      display_value: Thai
      lookup_category_name: language_lkp
  parent_acct_number:
    type: string
    format: number
    example: '22254127'
    description: Parent BA number
  vat_rate_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: VAT
    example:
      lookup_ref_id: '1'
      display_value: VAT 7% (Include)
      lookup_category_name: vat_rate_lkp
  is_display_vat:
    type: integer
    example: 1
    description: Display VAT.
  collection_unit:
    $ref: CollectionUnit.yaml
  collection_treatment_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: Collection treatment
    example:
      lookup_ref_id: '1'
      display_value: CAT Staff
      lookup_category_name: collection_treatment_lkp
  tax_number:
    type: string
    example: '1234567890123'
    description: หมายเลขประจำตัวผู้เสียภาษี
  tax_branch_id:
    type: string
    example: '00000'
    description: หมายเลขประจำสาขา 5 หลัก
  government_unit:
    $ref: GovernmentUnit.yaml
  rate_class_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: Rate class
    example:
      lookup_ref_id: '1'
      display_value: CAT Standard Rate Class
      lookup_category_name: rate_class_lkp
  nacc_number:
    type: string
    example: '99393'
    description: NACC number
  is_billable:
    type: integer
    example: 1
    description: Billable.
  is_internal_bill:
    type: integer
    example: 0
    description: Internal bill.
  billing_group:
    type: string
    example: HO-C internet (On Net)
    description: Billing group
  sub_billing_group:
    type: string
    example: HO-C internet (On Net)
    description: Bundle group
  credit_limit:
    type: number
    format: double
    example: 590
    description: Credit limit
  bundle_service_name:
    type: string
    example: Internet
    description: Bundle Service Name
  discount_bundle_acct_number:
    type: string
    example: '948484738'
    description: Discount bundle account number
  is_accumulated_charge:
    type: integer
    example: 0
    description: บิลพันยอดหรือไม่
  is_period_on_service_active:
    type: integer
    example: 0
    description: Bill period on service active
  is_vip_debt:
    type: integer
    example: 0
    description: VIP customer of Debt team (0 = no, 1 = yes).
  related_party_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: Related party
    example:
      lookup_ref_id: '1'
      display_value: Cash
      lookup_category_name: related_party_lkp
  trading_partner:
    type: string
    example: '1234567890123'
    description: Trading partner
  billing_system_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: Billing system
    example:
      lookup_ref_id: '1'
      display_value: NT1
      lookup_category_name: billing_system_lkp
  original_data_owner_lkp:
    allOf:
      - $ref: ../common/DisplayLookup.yaml
    description: ต้นฉบับข้อมูลลูกค้า
    example:
      lookup_ref_id: '1'
      display_value: NT1
      lookup_category_name: original_data_owner_lkp
  original_reference_key:
    type: string
    example: '3464656546'
    description: Reference key สำหรับใช้อ้างอิง กรณีลูกค้า NT2
