    type: string
    format: number
    example: '2425'
    description: Address reference number
  telephone_type_lkp:
    allOf:
      - $ref: ../common/Lookup.v1.yaml
    description: ประเภทของเบอร์โทรศัพท์
    example:
      id: '1'
      display_value: 'Mobile'
  telephone_country_code_lkp:
