title: UserAccess
type: object
properties:
  user_name:
    type: string
    example: '00123456'
    description: User name เข้าใช้งาน กรณีพนักงาน NT เป็นรหัสพนักงาน
  is_employee:
    type: string
    format: number
    example: '1'
    description: 0 = ไม่ใช่พนักงาน NT, 1 = พนักงาน NT
  mobile_activated:
    type: string
    format: number
    example: '0881234567'
    description: OTP mobile number
  is_access:
    type: string
    format: number
    example: '1'
    description: 0 = ไม่มีสิทธิใช้งานระบบ Customer360, 1 = มีสิทธิใช้งานระบบ Customer360
