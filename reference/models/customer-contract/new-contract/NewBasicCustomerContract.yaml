title: NewBasicCustomerContract
type: object
properties:
  contract_type_lkp:
    type: string
    format: number
    example: '1'
    description: contract_type_lkp     
  contract_ref_number:
    type: string
    example: NT 2021/001
    description: Contract Ref Number
  contract_name:
    type: string
    example: โครงการ Mega Bangna
    description: Contract name
  contract_approve_date:
    type: string
    format: date
    example: '2030-02-02'
    description: Contract Approve Date
  contract_start_date:
    type: string
    format: date
    example: '2030-02-02'
    description: Contract Start Date
  contract_end_date:
    type: string
    format: date
    example: '2030-02-02'
    description: Contract End Date
  revenue_forecast:
    type: number
    format: double
    example: 400000
    description: Revenue Forecast
  sale_process:
    type: string
    example: Bidding Project
    description: Sales Process
  unit_contract_owner:
    type: string
    example: ฝ่ายเทคโนโลยีสารสนเทศเพื่อสนับสนุนธุรกิจ - ธท.
    description: Unit Contract Owner
required:
  - contract_ref_number
  - contract_name
