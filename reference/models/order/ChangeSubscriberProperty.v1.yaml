title: ChangeSubscriberProperty
type: object
x-tags:
  - ChangeSubscriberProperty
properties:
  client_info:
    $ref: ../common/RequestClientInfo.v1.yaml
  subscriber_reference_info:
    $ref: SubscriberInfo.v1.yaml
  order_info:
    type: object
      - order_no
      - order_effective_date
    properties:
      # order_type_lkp = 5
      # order_subtype_lkp = 6
      order_no:
        type: string
        example: '25412'
        description: Reference order number
      order_effective_date:
        type: string
        format: date-time
        example: '2016-08-29T09:12:33.001Z'
        description: วันที่มีผลต่อการใช้งาน
  subscriber_property:
    type: string
    example: '1234567890123456789'
    description: Subscriber property e.g. ICCID
required:
  - client_info
  - subscriber_reference_info
  - order_info
  - subscriber_property
