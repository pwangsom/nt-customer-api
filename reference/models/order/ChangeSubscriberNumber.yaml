title: ChangeSubscriberNumber
type: object
x-tags:
  - ChangeSubscriberNumber
properties:
  client_info:
    $ref: ../common/RequestClientInfo.yaml
  subscriber_reference_info:
    $ref: SubscriberInfo.yaml
  order_info:
    type: object
    required:
      - order_no
      - order_effective_date
    properties:
      # order_type_lkp = 5
      # order_subtype_lkp = 6
      order_no:
        type: string
        example: '25412'
        description: Reference order number
      order_effective_date:
        type: string
        format: date-time
        example: '2016-08-29T09:12:33.001Z'
        description: วันที่มีผลต่อการใช้งาน
  subscriber_number:
    type: string
    example: '881234567'
    description: Subscriber number
required:
  - client_info
  - subscriber_reference_info
  - order_info
  - subscriber_number
