title: TerminateSubscriber
type: object
x-tags:
  - TerminateSubscriber
properties:
  client_info:
    $ref: ../common/RequestClientInfo.v1.yaml
  subscriber_reference_info:
    $ref: SubscriberInfo.v1.yaml
  order_info:
    type: object
    required:
      - order_no
      - order_effective_date
    properties:
      # order_type_lkp = 4
      order_subtype_lkp:
        type: string
        format: number
        example: '20'
        description: Terminated-Debt
      order_no:
        type: string
        example: '25412'
        description: Reference order number
      order_effective_date:
        type: string
        format: date-time
        example: '2016-08-29T09:12:33.001Z'
        description: วันที่มีผลต่อการใช้งาน
  reason_lkp:
    type: string
    format: number
    example: '1'
    description: Terminate reason
  reason_ext:
    type: string
    example: ราคาถูกกว่า
    description: Reason extension    
required:
  - client_info
  - subscriber_reference_info
  - order_info
