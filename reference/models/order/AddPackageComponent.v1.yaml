title: AddPackageComponent
type: object
x-tags:
  - AddPackageComponent
properties:
  client_info:
    $ref: ../common/RequestClientInfo.v1.yaml
  subscriber_reference_info:
    $ref: SubscriberInfo.v1.yaml
  order_info:
    type: object
    required:
      - order_type
      - order_subtype
      - order_no
      - order_effective_date
    properties:
      order_type:
        type: integer
        enum:
          - 5
        description: Change order
      order_subtype:
        type: integer
        enum:
          - 2
        description: Change package
      order_no:
        type: string
        example: '25412'
        description: Reference order number
      order_effective_date:
        type: string
        format: date-time
        example: '2016-08-29T09:12:33.001Z'
        description: วันที่มีผลต่อการใช้งาน
  new_package_component_list:
    anyOf:
      - $ref: NewPackage.v1.yaml
      - $ref: NewComponentCurrentPackage.v1.yaml
      - $ref: NewComponent.v1.yaml
required:
  - client_info
  - subscriber_reference_info
  - order_info
  - new_package_component_list
