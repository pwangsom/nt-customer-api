title: Address
type: object
properties:
  address_id:
    type: string
    format: number
    example: '2425'
    description: Address reference number
  address_type_lkp:
    allOf:
      - $ref: ../common/Lookup.v1.yaml
    description: ประเภทที่อยู่ เช่น Home Office
    example:
      id: '1'
      display_value: 'Home'
  address_country_lkp:
    allOf:
      - $ref: ../common/Lookup.v1.yaml
    description: ประเทศ
    example:
      id: '1'
      display_value: 'Thailand'
  house_number:
    type: string
    example: 202/24
    description: บ้านเลขที่
  moo:
    type: string
    example: '1'
    description: หมู่ที่
  village:
    type: string
    example: เมืองทองธานี
    description: หมู่บ้าน
  more_info:
    type: string
    example: ตึก 4
    description: อาคาร/ชั้น/ห้อง
  trok_soi:
    type: string
    example: ซอย 19
    description: ตรอก/ซอย
  road:
    type: string
    example: ถนนแจ้งวัฒนะ
    description: ถนน
  subdistrict:
    type: string
    example: ตำบลคลองเกลือ
    description: ตำบล/แขวง
  district:
    type: string
    example: อำเภอปากเกร็ด
    description: อำเภอ/เขต
  province:
    type: string
    example: นนทบุรี
    description: จังหวัด
  postal_code:
    type: string
    example: '11120'
    description: รหัสไปรษณีย์
  latitude:
    type: string
    format: number
    example: '13.03135321643213'
  longtitude:
    type: string
    format: number
    example: '13.03135321643213' 
  is_primary:
    type: integer
    example: 1
    description: Primary address.
x-tags:
  - Address
description: Address model
