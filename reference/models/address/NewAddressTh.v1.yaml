title: NewAddressTh
type: object
x-tags:
  - NewAddressTh
description: New Thai address model
properties:
  address_country_type:
    type: string
    enum:
      - NewAddressTh
    description: ที่อยู่ตามรูปแบบของประเทศไทย
  house_number:
    type: string
    example: 202/24
    description: บ้านเลขที่
  moo:
    type: string
    example: '1'
    description: หมู่ที่
  village:
    type: string
    example: เมืองทองธานี
    description: หมู่บ้าน
  more_info:
    type: string
    example: ตึก 4
    description: อาคาร/ชั้น/ห้อง
  trok_soi:
    type: string
    example: ซอย 19
    description: ตรอก/ซอย
  road:
    type: string
    example: ถนนแจ้งวัฒนะ
    description: ถนน
  subdistrict:
    type: string
    example: ตำบลคลองเกลือ
    description: ตำบล/แขวง
  district:
    type: string
    example: อำเภอปากเกร็ด
    description: อำเภอ/เขต
  province:
    type: string
    example: นนทบุรี
    description: จังหวัด
  postal_code:
    type: string
    example: '11120'
    description: รหัสไปรษณีย์
required:
  - address_country_type
  - house_number
  - subdistrict
  - district
  - province
  - postal_code
