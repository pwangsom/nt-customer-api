    get:
      tags: []
      summary: Get CA Number.
      description: Generate CA number
      operationId: U01
      parameters:
      - name: X-Client-ID
        in: header
        description: Client Transaction ID ใช้สำหรับอ้างอิง
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: ORDER-12254127
      - name: X-Client-Name
        in: header
        description: ชื่อ Client ที่เรียกใช้ API
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: OM UDB
      - name: X-Client-Timestamp
        in: header
        description: Date-timestamp from client
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
      - name: offset
        in: path
        description: Offset
        required: true
        style: simple
        explode: false
        schema:
          maximum: 100
          minimum: 1
          type: integer
          example: 1
      responses:
        "200":
          description: Generate success.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  description: CA reference number
                  format: number
                  example: "7017480851"
        "400":
          description: Bad request.
        "401":
          description: Authorization information is missing or invalid.
        "404":
          description: Generate failed.
        "500":
          description: Unexpected error.
